<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Geometry Dash Game</title>
   <style>
       body {
           margin: 0;
           overflow: hidden;
           background: #000;
           color: #fff;
           font-family: Arial, sans-serif;
       }
       canvas {
           display: block;
       }
       #gameOver {
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
           font-size: 2em;
           color: red;
           display: none;
           z-index: 1000;
       }
       #score {
           position: absolute;
           top: 10px;
           left: 10px;
           font-size: 1.5em;
       }
       #level {
           position: absolute;
           top: 40px;
           left: 10px;
           font-size: 1.5em;
       }
   </style>
</head>
<body>
   <canvas id="gameCanvas"></canvas>
   <div id="gameOver">Game Over! Press R to Restart</div>
   <div id="score">Score: 0</div>
   <div id="level">Level: 1</div>
   <script src="script.js"></script>
</body>
</html>
